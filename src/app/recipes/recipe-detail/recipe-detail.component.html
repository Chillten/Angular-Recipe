<div class="row">
  <div class="col-xs-12">
    <img [src]="(recipeState | async).recipesList[this.id].imagePath"
         alt="{{ (recipeState | async).recipesList[this.id].name }}"
         class="img-responsive"
         style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ (recipeState | async).recipesList[this.id].name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="dropdown" appDropdown>
      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        <li role="presentation" class="dropdown-header">Menu</li>
        <li role="presentation"><a role="menuitem" style="cursor: pointer" (click)="sendToShoppingList()">To Shopping List</a></li>
        <li role="presentation"><a role="menuitem" style="cursor: pointer" routerLink="edit">Edit Recipe</a></li>
        <li role="presentation"><a role="menuitem" style="cursor: pointer" (click)="deleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ (recipeState | async).recipesList[this.id].description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of (recipeState | async).recipesList[this.id].ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-xs-">
    <app-shopping-edit (ingredientCreate)="addIngredient($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <li class="list-group-item"
         style="cursor: pointer"
         *ngFor="let ingredient of ingredients">
          {{ingredient.name}} ({{ingredient.amount}})
      </li>
    </ul>
  </div>
</div>
